<form action="">
    <div class="card text-center" id = "mainDivId">
       <div class="card-header">
         <h3> ADD Your Question Here </h3>
       </div>
       <div class="card-body">
       
               <div id="wrappingDiv" >
             
                   <div class="wrappingDivClass">
   
               <div class="mb-3">
                   
              Question:<input type="text"  class="form-control" id="question" name="question" [(ngModel)]="question.question">
               </div>
               <h4 style="float: left;">Options</h4>
               <div class="optionsDiv">
                   
               <div class="form-control" style="float: left;"  >
                  1) <input  type="text" name="option1" [(ngModel)]="question.option1" >
               </div>
               
               <div class="form-control" style="float: left;" >
                  2) <input  type="text" name="option2" [(ngModel)]="question.option2" >
               </div>
               
               <div class="form-control" style="float: left;" >
                  3)<input  type="text" name="option3" [(ngModel)]="question.option3" >
               </div>
               
               <div class="form-control" style="float: left;" >
                  4)<input  type="text" name="option4" [(ngModel)]="question.option4" >
               </div>
               <div class="form-control" style="float: left;" >
                <input  type="text" name="quizNumber" [(ngModel)]="question.quizNumber" >
             </div>
           
           </div>
           <div class="mb-3">
                   
           <input type="text"  class="form-control" id="Answer" name="Answer" [(ngModel)]="question.answer" placeholder="Enter your answer">
            </div>
   
       </div>
           </div>
           <div class="mb-3">
                   
              
               </div>
     
         
       </div>
       <div class="card-footer text-muted">
           <input type="submit" (click)="addQuestion()"  class="btn btn-success" id="question" name="addQuestion"  >
           <a routerLink ="admin" class="btn btn-primary">Back</a>
       </div>
     </div>  
   </form>
